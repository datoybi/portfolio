<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="text.css"/>
    </head>
    <body>
        <span> →</span>

        <script>
            const span = document.querySelector("span");

            span.addEventListener("onmouseover", function(){
                span.innerText = "↓";
            })
        </script>
    </body>
</html>
